{% extends "base.html" %}

{% block title %}
    New Link
{% endblock %}

{% block body %}
    <div class="page-container">
    <div class="one-page-form wide">
    <form action="/f/{{ feed.slug }}/add" method="POST">
        {{ form.csrf_token }}
        <h2>Submit to {{ feed.name }}</h2>
        <fieldset>
            <div class="f-row">
                {{ form.title }}
            </div>
            <div class="additional-info">
                Leave URL blank if you are posting question or text.
            </div>
            <div class="f-row">
                {{ form.url }}
            </div>
            <div class="f-row">
                <a href="/f/{{ feed.slug }}/rules">Feed rules ></a>
                <div class="md">
                    {{ feed.rules_html|safe }}
                </div>
            </div>
            <div class="f-row">
                {{ form.text }}
            </div>
            <input type="submit" value="Create link">
            <button class="secondary" onclick="generatePreview()" type="button">Preview</button>
        </fieldset>
    </form>
        <div class="preview md" id="preview"></div>
    </div>
    </div>
{% endblock %}
