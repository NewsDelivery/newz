{% extends "base.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block body %}
<div class="page-container">
    <div class="one-page-form">
        <form action="/join" method="POST">
            <h2>Reset Password</h2>
            <p>
                Enter your email address and we will send you a link to reset your password.
            </p>
            <fieldset>
                <div class="f-row">
                    {{ form.email }}
                </div>
                {{ form.csrf_token }}
                <input type="submit" value="Send">
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
