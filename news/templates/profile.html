{% extends "base.html" %}

{% block title %}
    {{ user.name }}
{% endblock %}

{% block body %}
<section>
    <div class="container">
        <div class="feed">
            <div class="feed-head">
                <div class="feed-logo">
                    <img src="/static/images/testimg.png">
                </div>
                <div class="feed-info">
                    <h1>{{ user.name }}</h1>
                </div>
            </div>
        </div>
        <div class="links">
            <div class="menu">
                <div class="sorting">
                    New
                    <ul>
                        <li>
                            <a href="?s=new">
                                New
                            </a>
                        </li>
                        <li>
                            <a href="?s=trending">
                                Trending
                            </a>
                        </li>
                        <li>
                            <a href="?s=best">
                                Best
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            {% for link in user.links %}
                {% with link=link %}
                    {% include 'link_listing.html' %}
                {% endwith %}
            {% endfor %}
            </div>
    </div>
</section>
{% endblock %}
