{% block title %}

{% endblock %}

{% block body %}

        <div class="container">
            <a href="{{ user.route }}" {% if active_section == 'about' %}class="active"{% endif %}>
                About
            </a>

            </a>

    </div>
        {% block content %}
        {% endblock %}
{% endblock %}
